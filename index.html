<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Rock Paper Scissors!</h1>
    <div class="score-container">
        <div class="score-name-container">
            <div class="score-name">Player</div>
            <div class="score-name">Computer</div>
        </div>
        <div class="score-number-container">
            <div class="score-number">0</div>
            <div class="score-number">0</div>
        </div>
        <div class="choose-container">
            <div id="playerChoose">You choose</div>
            <div id="computerChoose">Computer choose</div>
        </div>
    </div>
    <div class="container">
        <div class="result">Please choose your weapon</div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id='scissors'>Scissors</button>
    </div>
    <div class="result"></div>
</body>

</html>
